<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Settings</title>
  <link rel="stylesheet" href="/css/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<div class="settings-container">
  <h1>Algo configuration</h1>

  <div class="settings-section">
    <div class="setting-item">
      <label for="algoName">Algorithm Name:</label>
      <input type="text" id="algoName" name="algoName">
    </div>

    <div class="setting-item">
      <label for="decadeRotation">Normal decade rotation</label>
      <input type="checkbox" id="decadeRotation" name="checkDecadeRotation">
    </div>
    <div class="setting-item">
      <label for="setting2">Setting 2:</label>
      <select id="setting2" name="setting2">
        <option value="option1">Option 1</option>
        <option value="option2">Option 2</option>
      </select>
    </div>
  </div>

  <div class="settings-section">
    <div class="setting-item">
      <label for="setting3">Setting 3:</label>
      <input type="number" id="setting3" name="setting3" min="0" max="100">
    </div>
  </div>

  <button id="createAlgoButton">Create Algorithm</button>

</div>

<script src="/js/navigation.js"></script>
<script src="/js/algorithmsLogic.js" ></script>
<script>
  const createAlgoButton = document.getElementById('createAlgoButton');
  createAlgoButton.addEventListener('click', () => {
    window.location.href = 'home.html';
    // Maybe we can go to a page showing a preview of the films that the algo selected?
  })
</script>



</body>
</html>
