<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Movie Details</title>
  <link rel="stylesheet" href="/css/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>


<div class="movie-container">
  <div id="loading-spinner" class="loading hidden"></div>
  <p id="loading-text" class="loading-text hidden">Calculating, hold on!</p>


  <div id="movie-info">
    <h1 id="movie-title"></h1>
    <div class="poster-container">
      <button id="prev-movie" onclick="prevMovie()">⬅</button>
      <img id="movie-poster" src="/img/posterPlaceholder.jpg" alt="Movie Poster">
      <button id="next-movie" onclick="nextMovie()">➡</button>
    </div>
    <p>Year: <span id="movie-year"></span></p>
    <p>Director: <span id="movie-director"></span></p>
    <p>Runtime: <span id="movie-runtime"></span> min</p>
    <p>Country: <span id="movie-country"></span></p>
    <div id="actors-container"></div>
  </div>

  <div id="movieList"></div>
</div>





<script src="/js/tmdb.js"></script>
<script src="/js/movie.js"></script>
<script src="/js/navigation.js"></script>

</body>
</html>
